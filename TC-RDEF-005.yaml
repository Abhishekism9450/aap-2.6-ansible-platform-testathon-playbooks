---
- name: TC-RDEF-005 - Update permissions
  hosts: localhost
  gather_facts: false

  vars:
    # Change this to your Red Hat username so names are unique
    rh_username: "{{ lookup('env', 'USER') | default('testuser', true) }}"
    role_name: "TestRole-1-Renamed-{{ rh_username }}"

  tasks:
    - name: Add new permission
      ansible.platform.role_definition: &id_tc_rdef_005
        name: "{{ role_name }}"
        description: Role for testing permission updates
        content_type: awx.inventory
        permissions:
          - awx.view_inventory
          - awx.change_inventory
        state: present
        aap_hostname: <gateway URL>
        aap_username: <username>
        aap_password: <password>
        aap_validate_certs: false
      register: add_perm

    - name: Assert rename was successful
      ansible.builtin.assert:
        that:
          - add_perm is changed

    - name: Re-run rename task to verify idempotency
      ansible.platform.role_definition: *id_tc_rdef_005
      register: add_perm

    - name: Assert second run is idempotent (no changes)
      ansible.builtin.assert:
        that:
          - add_perm is not changed
