---
- name: Delete user in Gateway
  ansible.platform.user:
    username: "{{ user_name }}"
    first_name: "{{ first_name }}"
    last_name:  "{{ last_name }}"
    email: "{{ email }}"
    password: "{{ user_password }}"
    state: present
    aap_hostname: "{{ aap_hostname }}"
    aap_username: "{{ aap_username }}"
    aap_password: "{{ aap_password }}"
    aap_validate_certs: false