---
- name: TC-RDEF-003 - Update Description Only
  hosts: localhost
  gather_facts: false

  vars:
    # Change this to your Red Hat username so names are unique
    rh_username: "{{ lookup('env', 'USER') | default('testuser', true) }}"
    role_name: "TestRole-1-Renamed-{{ rh_username }}"

  tasks:
    - name: Update role description
      ansible.platform.role_definition: &id_tc_rdef_003
        name: "{{ role_name  }}"
        description: Grants change/view inventory access (Updated)
        content_type: awx.inventory
        permissions:
          - awx.view_inventory
          - awx.change_inventory
        state: present
        aap_hostname: "{{ aap_gateway }}"
        aap_username: "{{ my_username }}"
        aap_password: "{{ my_password }}"
        aap_validate_certs: false
      register: update_desc_first


    - name: Assert rename was successful
      ansible.builtin.assert:
        that:
          - update_desc_first is changed

    - name: Re-run rename task to verify idempotency
      ansible.platform.role_definition: *id_tc_rdef_003
      register: rename_result_check

    - name: Assert second run is idempotent (no changes)
      ansible.builtin.assert:
        that:
          - rename_result_check is not changed
